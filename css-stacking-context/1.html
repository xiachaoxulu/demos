<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style lang="">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            height: 100px;
            width: 500px;
            margin: 0 auto;
            background-color: wheat;
        }

        #div1 {
            background: blue;
            transform: rotate(45deg)
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <h1>为什么第二个div被第一个蓝色的div盖住</h1>
    <button onClick="changeFlow()" style="padding:5px;">切换流布局</button>
    <script>
        function changeFlow() {
            document.querySelector("#div2").style.position = "relative"
        }
    </script>
</body>

</html>
